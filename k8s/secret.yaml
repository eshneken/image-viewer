apiVersion: v1
kind: Secret
metadata:
  name: image-viewer-secrets
  namespace: image-viewer
type: Opaque
data:
  # Generate with: echo -n "your-secure-password" | base64
  VIEWER_PASSWORD: ""  # Base64 encoded password
  SECRET_KEY: ""  # Base64 encoded secret key for Flask session
  OCI_NAMESPACE: ""  # Base64 encoded OCI namespace
  OCI_BUCKET_NAME: ""  # Base64 encoded bucket name
  OCI_PAR_URL: ""  # Base64 encoded PAR URL (if using PAR access)
